<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script defer type="text/javascript" src="practice.js"></script>
    <link href="style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap"

    <title>Coffee Shop Project</title>
  </head>
  <body>
    <header>
      <h1>
        Java Shop
        <p class="subtitle">Get it?</p>
      </h1>
      <img class="banner" src="https://t4.ftcdn.net/jpg/01/35/34/59/240_F_135345906_DBaCFikNHgOMH7owi8wcuRXN0phu2xs6.jpg" />
    </header>
    <div id="bigDiv">
      <div id="mediumDiv">
      <div id="cart">
        <h2 id="cartHeader">Cart</h2><br>
        <p>Your Total is <span></span></p>
      </div>
      <div id="customDrink">
        <form id = "customDrinkForm">
          <h3>Create a Custom Drink</h3>

          <label>Name Your Drink</label>
          <input name="customDrink" placeholder = "Enter Name Here" ></input>
          <br>
    

          <label>Select Base</label>
          <select id="baseSelector" name="base">
            <option value="latte">Latte</option>
            <option value="macchiato">Macchiato</option>
            <option value="cappucino">Cappucino</option>
            <option value="blackTea">Black Tea</option>
            <option value="chaiLatte">Chai Latte</option>
          </select> <br>

          <label>Size</label>
          <select id="sizeSelector" name="size">
            <option value="small">Small</option>
            <option value="medium">Medium</option>
            <option value="large">Large</option>
          </select> <br>

          <label>Flavors</label>
          <input name="flavor" placeholder = "What's your flavor" ></input>
          <input id = "submit" type="submit" value="Create Drink"/>
        </form>
      </div>
      
      <div id="menuContainer">
        <div id="drinkDisplay"></div>
      </div>
    
    </div>
     
  
      </div>
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  </body>
</html>
